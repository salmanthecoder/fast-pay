<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">X</mat-icon>
  </button>
  <h2 mat-dialog-title i18n="@@transfer_money_dialog">Transfer Money</h2>
  
  <mat-dialog-content>
    <mat-form-field>
      <div class="transfer-dialog-details" i18n="@@from_account_dialog"><mat-label>From Account: <Strong>Free Checking(4692)</Strong></mat-label> </div>
      <div class="transfer-dialog-details" i18n="@@to_account_dialog"><mat-label>To Account: <Strong>{{name}}</Strong></mat-label></div>
      <div class="transfer-dialog-details" i18n="@@amount_dialog"><mat-label>Amount:  <Strong>$ {{amount}}</Strong></mat-label></div>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
      <button mat-raised-button (click)="transfer($event)" color="primary" i18n="@@transfer_button_dialog">Transfer</button>
  </mat-dialog-actions>
